<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Operator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div style="text-align: right">
      <button ion-button clear icon-only><ion-icon name="options"></ion-icon></button>
    </div>

    <button ion-item *ngFor="let bot of bots" (click)="pushBotDetail()">
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{bot.username}}</h2>
      <p>{{bot.text}}</p>
    </button>
  </ion-list>
</ion-content>
