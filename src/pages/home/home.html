<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Operator</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col>
          Assign: {{assign}}
        </ion-col>
        <ion-col style="text-align: right">
          <button ion-button clear icon-only (click)="showAssignDialog()"><ion-icon name="options"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-item *ngFor="let bot of bots" (click)="pushBotPage()">
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{bot.username}}</h2>
      <p>{{bot.text}}</p>
    </button>
  </ion-list>
</ion-content>
